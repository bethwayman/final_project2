<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js" integrity="sha512-CWVDkca3f3uAWgDNVzW+W4XJbiC3CH84P2aWZXj+DqI6PNbTzXbl1dIzEHeNJpYSn4B6U8miSZb/hCws7FnUZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<div style="width: 900px; height: 400px;">
   <canvas id="myChart"></canvas>
</div>

<script>

    let labels = ['Red', 'Orange', 'Yellow', 'Green', 'Blue', 'Purple', 'Pink'];

    let itemData = [5, 1, 3, 1, 5, 2, 1];

    const data = {
      labels: labels,
      datasets: [{
        data: itemData,
        backgroundColor: ['rgb(255,0,0)', 'rgb(255,165,0)', 'rgb(255,255,0)', 'rgb(0,128,0)', 'rgb(0,0,255)', 'rgb(128,0,128)', 'rgb(255,192,203)']
      }]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        plugins: {
          legend: {
            display: false
          },
          title: {
            display: true,
            text: 'Favorite Colors'
          }
        }
      }
    };

    const chart = new Chart(
      document.getElementById('myChart'),
      config
    );

</script>
